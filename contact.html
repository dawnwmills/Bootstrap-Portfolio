        <a class="navbar-brand" href="#">

  <header id="main-header">


    <div class="menu-container">

      <div class="main-container">
        <div class="row">
          <div class="col-md-9"></div>
          
          
          <div class="col-md-3">
            <div class="sidebar">.col-sm-3</div>

              <div class="col-md-12"></div>

      <div id="main-container" class="menu-container">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>

        </section>

        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>

            <a href="https://www.github.com"><img src="assets/images/github.jpg" class="social" alt="Git"/></a>
            
            <a href="https://www.linkedin.com"><img src="assets/images/linkedin.jpg" class="social" alt="LinkedIn" /></a>

            <a href="https://www.facebook.com"><img src="assets/images/facebook.jpg" class="social" alt="Facebook" /></a>
            
          </div>
        </section>
      </div>
